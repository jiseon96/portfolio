<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiseon's Portfolio</title>
    <meta name="description" content="Portfolio for Jiseon">
    <meta name="author" content="Jiseon">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/41a45cc36e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="#" >
                <img src="imgs/favicon.png" width="15">Jiseon
            </a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>

    <!-- Home -->
    <section id="home">
        <img src="imgs/favicon.png" alt="">
        <h1 class="home__title">Hello,<br /> I'm web developer</h1>
        <h2 class="home__description">A web developer currently residing in Goyang, Korea </h2>
        <button class="home__contact">CONTACT ME</button>
    </section>

    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>나에 대해서 작성</p>
        <div class="about__major">
            <div class="major__icon">
                <i class="fab fa-html5"></i>
            </div>
            <div class="major__title">Front-end</div>
            <div class="major__description">HTML, CSS, JavaScript</div>
        </div>
        <div class="about__studys">
            <div class="study">
                <img 
                    src="imgs/study/seokyeong.jpg" 
                    alt="SeokyeongUniv" 
                    width="100" 
                    class="study__logo"
                />
                <p class="study__name">서경대학교 졸업</p>
                <p class="study__period">2015 March - 2020 Feb</p>
            </div>
            <div class="study">
                <img 
                    src="imgs/study/soldesk.PNG" 
                    alt="soldeskac" 
                    width="100" 
                    class="study__logo"
                />
                <p class="study__name">솔데스크 자바 기반 빅데이터 전문가 양성과정 수료</p>
                <p class="study__period">2020 March - 2020 August</p>
            </div>
        </div>

    </section>

    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
